<div fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="450px">
        <mat-card-header>
            <mat-card-title>
                <div class="mat-headline">Welcome Osan Scheduler</div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" fxLayout="column">
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
                    <mat-icon>email</mat-icon>
                    <mat-form-field  style="width:325px;">
                        <input matInput placeholder="E-Mail" aria-label="E-Mail"
                            [formControl]="email">
                        <mat-error *ngIf="email.hasError('required')">
                            E-Mail is required
                        </mat-error>
                        <mat-error *ngIf="email.hasError('email')">
                            E-Mail is not valid
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
                    <mat-icon matPrefix>vpn_key</mat-icon>
                    <mat-form-field style="width:325px;">
                        <input matInput placeholder="Password" aria-label="Password"
                            type="password" [formControl]="password" fxFlex>
                        <mat-hint>Mininum 10/Maximum 30 characters</mat-hint>
                        <mat-error *ngIf="password.hasError('required')">
                            Password is required
                        </mat-error>
                        <mat-error *ngIf="password.hasError('minlength')">
                            Password must be at least 10 characters
                        </mat-error>
                        <mat-error *ngIf="password.hasError('maxlength')">
                            Password must be no more than 30 characters
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="row" class="margin-top">
                    <div *ngIf="loginError" class="mat-caption error">{{loginError}}</div>
                    <div class="flex-spacer"></div>
                    <button mat-raised-button type="submit" color="primary"
                        [disabled]="loginForm.invalid" (click)="login()">Login</button>
                    <button mat-flat-button color="basic" type="button" 
                        (click)="forgotPassword()">Forgot Password</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
